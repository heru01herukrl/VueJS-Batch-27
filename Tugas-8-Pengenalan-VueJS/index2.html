<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">

    <button onclick="vm.tekan()">Open Form</button>
    <p>Nilai A : {{ b }}</p>
    <p>Nilai Rata-rata : {{ d }}</p>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        a: 0,
        b: 0,
        c: 4,
        d: 0
      },
      computed: {

      },
      methods: {
        tekan: function () {
          for (let index = 0; index < this.c; index++) {
            this.a = prompt('Masukkan Nilai a : ')
            this.b += parseInt(this.a)
          }
          this.d = this.b / this.c
        }
      }
    })
  </script>
</body>

</html>
