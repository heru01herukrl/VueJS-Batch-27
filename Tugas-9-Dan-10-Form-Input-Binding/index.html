<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Aplikasi Vue #5: Direktif untuk data Binding</title>
  <!-- Menyisipkan Vuejs dari CDN -->
</head>

<body>

  <!-- elemen kontainer untuk aplikasi -->
  <div id="app">

    <p><input type="text" v-model:value="search" placeholder="Ketikkan kata kunci"/></p>
    <ul>
      <li v-for="book in computedList">{{ book }}</li>
    </ul>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          search: '',
          books: [
            "Kalkulus Dasar",
            "Fisika Dasar",
            "Aljabar Linier Elementer",
            "Aljabar Abstrack",
            "Algoritma Pemrogramman"
          ]
        },
        computed: {
          computedList: function () {
            var vm = this
            return this.books.filter(function (item) {
              return item.toLowerCase().indexOf(vm.search.toLowerCase()) !== -1
            })
          }
        },
      })
    </script>
</body>

</html>
